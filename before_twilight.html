<!DOCTYPE html>
<html>
<head>
    <title>Collect the coins!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P" rel="stylesheet">
    <style>
    body {
        font-family: "Press Start 2P", sans-serif;
    }
    #game-container {
        position: relative;
    }
    canvas, #counter, #game-start, #game-over {
        position: absolute;
        top: 0px;
        left: 0px;
    }
    canvas, #game-start, #game-over {
        width: 864px;
        height: 648px;
    }
    canvas {
        background: url(assets/background.png);
        background-size: cover;
    }
    #game-start, #game-over {
        background: rgba(1, 1, 1, 0.8);
    }
    #counter text {
        font-size: 130%;
        fill: white;
        stroke: black;
        stroke-width: 1px;
    }
    #game-start text {
        font-size: 150%;
        fill: white;
        text-anchor: middle;
    }
    #game-start #game-title {
        font-size: 400%;
        fill: url(#title-fill);
        stroke: black;
    }
    #game-over text {
        font-size: 120%;
        fill: url(#game-over-fill);
        text-anchor: middle;
    }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas width="864px" height="648px"></canvas>

        <svg xmlns="http://www.w3.org/2000/svg" id="counter">
            <text x="10" y="35">
                TIME:<tspan id="time-remaining">20</tspan>
            </text>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" id="game-start">
            <defs>
                <linearGradient id="title-fill" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0.2" stop-color="red" />
                    <stop offset="0.4" stop-color="yellow" />
                    <stop offset="0.6" stop-color="green" />
                    <stop offset="0.8" stop-color="purple" />
                </linearGradient>
            </defs>
            <text id="game-title" x="50%" y="45%">BEFORE TWILIGHT...</text>
            <text x="50%" y="60%">Click here to start the game</text>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" id="game-over" style="display: none">
            <defs>
                <linearGradient id="game-over-fill" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0" stop-color="red" />
                    <stop offset="0.5" stop-color="yellow" />
                    <stop offset="1" stop-color="red" />
                </linearGradient>
            </defs>
            <text x="50%" y="50%">
                Time's up! You have collected
                <tspan id="final-coins">0</tspan>
                coin(s).
            </text>
        </svg>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./scripts/bounding_box.js"></script>
    <script src="./scripts/sprite.js"></script>
    <script src="./scripts/player.js"></script>
    <script src="./scripts/coin.js"></script>
    <script src="./scripts/platform.js"></script>
    <script src="./scripts/floor.js"></script>
    <script src="./scripts/transporter.js"></script>
    <script src="./scripts/trap.js"></script>
    <script>
    $(function() {
        /* Get the canvas and 2D context */
        const cv = $("canvas").get(0);
        const context = cv.getContext("2d");

        const totalGameTime = 180;   // Total game time in seconds
        const coinMaxAge = 3000;     // The maximum age of the coins in milliseconds
        const transporterMaxAge = 15000; // The maximum age of the transporter in milliseconds
        const trapMaxAge = 6000;
        let gameStartTime = 0;      // The timestamp when the game starts
        let collectedcoins = 0;      // The number of coins collected in the game
        let transporterCooldown = 5000; // The cooldown for using the transporter
        let transporterTimeStamp = 0;

        /* Create the game area */
        const gameArea = BoundingBox(context, -100, 0, 615, 864);
        const objectArea = BoundingBox(context, 8, 8, 580, 850);

        /* Create the sprites in the game */
        const player = Player(context, 215, 580, gameArea); // The player
        const coin = Coin(context, 427, 350);        // The coin

        const floor = Floor(context, 0, 615); 

        const coordinates = [
            { x: 33, y: 223 },
            { x: 33, y: 103 },
            { x: 178, y: 463 },
            { x: 178, y: 392 },
            { x: 178, y: 295 },
            { x: 178, y: 151 },
            { x: 321, y: 343 },
            { x: 321, y: 223 },
            { x: 321, y: 103 },
            { x: 465, y: 295 },
            { x: 465, y: 151 },
            { x: 682, y: 511 },
            { x: 682, y: 415 },
            { x: 682, y: 321 },
            { x: 682, y: 223 },
            { x: 753, y: 103 },
            { x: 608, y: 103 },
            { x: 58, y: 343 }
        ];

        const platforms = coordinates.map(coord => new Platform(context, coord.x, coord.y));  // The platforms

        let colliders = new Array(platforms.length + 1).fill(false); // The colliders

        let transporters = [  // The transporters
            Transporter(context, 427, 350),
            Transporter(context, 427, 350)
        ]

        let trap = Trap(context, 427, 350)  // The trap

        /* The main processing of the game */
        function doFrame(now) {
            if (gameStartTime == 0) gameStartTime = now;

            /* Update the time remaining */
            const gameTimeSoFar = now - gameStartTime;
            const timeRemaining = Math.ceil((totalGameTime * 1000 - gameTimeSoFar) / 1000);
            $("#time-remaining").text(timeRemaining);

            /* Handle the game over situation here */
            if (timeRemaining == 0 || collectedcoins == 10){
                $("#game-over").css("display", "block");
                $("#final-coins").text(collectedcoins);
            }

            /* Update the sprites */
            coin.update(now);
            player.update(now);
            transporters[0].update(now);
            transporters[1].update(now);
            trap.update(now);

            /* Randomize the coin and collect the coin here */
            if (coin.getAge(now)>= coinMaxAge){
                coin.randomize(objectArea);
            }

            if (player.getBoundingBox().isPointInBox(coin.getXY().x, coin.getXY().y)){
                collectedcoins++;
                coin.randomize(objectArea);
            }

            /* Randomize the transporter and move */
            if (transporters[0].getAge(now)>= transporterMaxAge){
                transporters[0].randomize(coordinates);
                transporters[1].randomize(coordinates);
            }

            for (let i = 0; i < transporters.length; i++){
                if (player.getBoundingBox().isPointInBox(transporters[i].getXY().x, transporters[i].getXY().y) && (now - transporterTimeStamp > transporterCooldown)){
                    transporterTimeStamp = now;
                    if (i == 0){
                        player.transport(transporters[1].getXY().x, transporters[1].getXY().y, now);
                    }else{
                        player.transport(transporters[0].getXY().x, transporters[0].getXY().y, now);
                    }                   
                }
            }

            if (trap.getAge(now)>= trapMaxAge){
                trap.randomize(coordinates);
            }

            if (player.getBoundingBox().isPointInBox(trap.getXY().x, trap.getXY().y)){
                collectedcoins--;
                trap.randomize(coordinates);
            }
            
            /* Check for colliders */
            for (let i = 0; i < colliders.length - 1; i++){
                if(platforms[i].getBoundingBox().isPointInBox(player.getXY().x, player.getXY().y + 25)){
                    colliders[i] = true;
                }else{
                    colliders[i] = false;
                }
            }

            if (floor.getBoundingBox().isPointInBox(player.getXY().x, player.getXY().y + 25)){
                colliders[colliders.length - 1] = true;
            }else{
                colliders[colliders.length - 1] = false;
            }

            if (player.getInFall() || !player.getInJump()){
                if(colliders.some(value => value === true)){
                    player.setInCollider(true);
                }else{
                    player.setInCollider(false);
                }
            }


            /* Clear the screen */
            context.clearRect(0, 0, cv.width, cv.height);

            /* Draw the sprites */
            coin.draw();
            player.draw();
            transporters[0].draw();
            transporters[1].draw();
            trap.draw();

            /* Process the next frame */
            if (timeRemaining>0 && collectedcoins<=10){
                requestAnimationFrame(doFrame);
            }

        }

        /* Handle the start of the game */
        $("#game-start").on("click", function() {
            coin.randomize(objectArea);
            transporters[0].randomize(coordinates);
            transporters[1].randomize(coordinates);
            trap.randomize(coordinates);

            /* Hide the start screen */
            $("#game-start").hide();
            //sounds.background.play();

            /* Handle the keydown of arrow keys and spacebar */
            $(document).on("keydown", function(event) {


                /* TODO */
                /* Handle the key down */
                if (event.keyCode == 37){
                    player.move(1);
                }else if(event.keyCode == 39){
                    player.move(2);
                }else if (event.keyCode == 38){
                    player.jump();
                    player.setInCollider(false);
                }


            });

            /* Handle the keyup of arrow keys and spacebar */
            $(document).on("keyup", function(event) {


                /* TODO */
                /* Handle the key up */
                if (event.keyCode == 37){
                    player.stop(1);
                }else if (event.keyCode == 39){
                    player.stop(2);
                }



            });

            $(document).on('click', function(event) {
                console.log('Platform: x=' + event.clientX + ', y=' + event.clientY);
            });

            /* Start the game */
            requestAnimationFrame(doFrame);
        });
    });
    </script>
</body>
</html>
